<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Document</title>


</head>

<body>
    <header>
        <h1>Donations Tracker</h1>
    </header>

    <main>
        <div>
            <form id='form'>
                <fieldset>
                    <label class="label" for="name"> Donator Name :</label>
                    <br>
                    <input type="text" name="name">
                    <br><br>

                    <label class="label" for="amount">Donation Amount :</label>
                    <br>
                    <select name="amount" id="amount">
                        <option value="100">100</option>
                        <option value="300">300</option>
                        <option value="500">500</option>


                    </select>
                    <br><br>

                    <input id="submitButton" type="submit" name="submit" value="Submit Query">






                </fieldset>
            </form>
        </div>

        <div id="tableAndButton">
            <table id='table'>

            </table>
            <button id="clearButton" type="button">Clear Items</button>

        </div>





    </main>

    <footer>
        <script src="js/app.js">

        </script>
    </footer>







</body>

</html>
